# log4j properties file# categoriesasoft.log4j.dir=.log4j.rootCategory=DEBUGlog4j.category.asoftsyncpgdiff=DEBUG, asoftsyncpgdiff_file, asoftsyncpgdiff_console# appenderslog4j.appender.asoftsyncpgdiff_file=org.apache.log4j.RollingFileAppenderlog4j.appender.asoftsyncpgdiff_file.File=${asoft.log4j.dir}/PotvrdaPrijemaMercatorLog.loglog4j.appender.asoftsyncpgdiff_file.layout=org.apache.log4j.PatternLayoutlog4j.appender.asoftsyncpgdiff_file.layout.ConversionPattern=%d - %m%nlog4j.appender.asoftsyncpgdiff_console=org.apache.log4j.ConsoleAppenderlog4j.appender.asoftsyncpgdiff_console.layout=org.apache.log4j.PatternLayoutlog4j.appender.asoftsyncpgdiff_console.layout.ConversionPattern=%d - %m%n